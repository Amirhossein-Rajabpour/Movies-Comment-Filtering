<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload voice</title>
</head>
<body>
    <h3>Enter your username and upload your comment in a voice</h3>

    <form action="/movies/{{ movie_id }}/addcomments/" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label><br>
        <input type="text" id="uname" name="uname" ><br>
        <input type="file" id="myFile" name="voice_file"><br>
        <input type="submit">
    </form>

</body>
</html>
